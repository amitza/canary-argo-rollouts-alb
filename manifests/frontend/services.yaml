apiVersion: v1
kind: Service
metadata:
  name: frontend-stable-service
  namespace: default
  labels:
    app: frontend
    component: service
    type: stable
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-canary-service
  namespace: default
  labels:
    app: frontend
    component: service
    type: canary
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: frontend
    component: service
    type: main
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
