apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backend-rollout
  namespace: default
  labels:
    app: backend
    component: rollout
spec:
  replicas: 4
  strategy:
    canary:
      canaryService: backend-canary-service
      stableService: backend-stable-service
      trafficRouting:
        managedRoutes:
          - name: set-header-1
        alb:
          ingress: backend-ingress
          servicePort: 80
          rootService: backend-stable-service
      steps:
      - setWeight: 25
      - setHeaderRoute:
          name: "set-header-1"
          match:
          - headerName: X-Canary
            headerValue:
              exact: "True"
      - pause: {}
      - setHeaderRoute:
          name: "set-header-1"
  
  selector:
    matchLabels:
      app: backend
  
  template:
    metadata:
      labels:
        app: backend
        version: stable
    spec:
      containers:
      - name: backend
        image: nginx:1.25
        ports:
        - containerPort: 80
          name: http
        
        # Health checks - CRITICAL for proper canary deployment
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        
        env:
        - name: SERVICE_NAME
          value: "backend"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      
      volumes:
      - name: nginx-config
        configMap:
          name: backend-nginx-config
          defaultMode: 0644
